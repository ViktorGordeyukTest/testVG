<template>

    <lightning-card>
        <h3 slot="title">
            Mission Details
            <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon>  
        </h3>
        <template if:false={isShowDetail}>
            <div class="slds-p-around_small">{label.emptyMessage}</div>
        </template>
        <template if:true={isShowDetail}>
            <p slot="actions">
                <lightning-icon icon-name="utility:http" size="small"></lightning-icon>
                {missionDetail.Guild__r.Name}
            </p>
            <div class="slds-p-around_large">
                <div>Subject</div>
                <div>{missionDetail.Subject__c}</div>
                <br/>
                <div>Details</div>
                <div>{missionDetail.Details__c}</div>
                <br/>
                <div>Rank</div>
                <div>{missionDetail.Complexity_Rank__c}</div>
                <div class="slds-border_bottom slds-p-top_small"></div>
                <br/>
                <div>Reward</div>
                <div>{missionDetail.Reward__c}</div>
                <br/>
                <div>Deadline</div>
                <div class="redText">{missionDetail.Deadline__c}</div>
                <br/>
                <template if:true={isOwner}>
                    <div>Is Public</div>
                    <div>{missionDetail.Is_Public__c}</div>
                    <br/>
                </template>
                <template if:true={isShowAccept}>
                    <lightning-button label="Accept" variant="brand" class="slds-m-left_x-small buttons" onclick={handleAcceptMission}>
                    </lightning-button>
                </template>
                <template if:true={isShowComplete}>
                    <lightning-button label="Complete" variant="success" class="slds-m-left_x-small buttons" onclick={handleCompleteMission}>
                    </lightning-button>
                </template>
            </div>
        </template>

    </lightning-card>
    
</template>
